<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include "LinkFile.html" %}
  </head>

  <body>
      {% include "User/frmUserHeader.html"%}

      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h2 class="mb-3">Your Query Responses</h2>
      </div>

  <div class="container-xxl py-2">
      <div class="container">
          <div class="row g-4">
              <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                  <form action="" method="post">
                      {% csrf_token %}
                      <table class="table">
                        <thead>
                          <tr>                    
                            <th>Sr.NO.</th> 
                            <th>Your Queries</th>                                                    
                            <th>Responses</th>                            
                          </tr>
                        </thead>
                        <tbody>                          
                          {% for e in Queries %}
                          <tr>                                                                    
                              <td>{{ forloop.counter }}</td>
                              <td>{{ e.query }} </td>
                              <td>{{ e.queryans }}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>                      
                  </form>
              </div>
          
          </div>
      </div>
  </div>
  <!-- Contact End -->

  {% include 'Footer.html' %} 
  {% include 'JS.html' %}

    
</body>
</html>
