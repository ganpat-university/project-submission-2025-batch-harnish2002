<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>eLEARNING - eLearning HTML Template</title>

<body>
    {% include "Admin/frmAdminHeader.html" %}

    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h2 class="mb-3">Enter Details for Update Data</h2>
    </div>
    
    <div class="container-xxl py-1">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                    <form id="updateForm" action="/do_UpdateEmpInfo/" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" value="{{ EmpInfo.name }}" placeholder="Employee Name">
                                    <label for="course">Employee Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control"  id="ContactNo" name="ContactNo" value="{{ EmpInfo.ContactNo }}" placeholder="Employee Contact Number">
                                    <label for="ContactNo">Employee Contact Number</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="Email" class="form-control"  id="Email" name="Email" value="{{ EmpInfo.Email }}" placeholder="Employee Email ID">
                                    <label for="Email">Employee Email ID</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Employee Address" id="address" name="address">{{ EmpInfo.address }}</textarea>
                                    <label for="address">Employee Address</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control"  id="Designation" name="Designation" value="{{ EmpInfo.Designation }}" placeholder="Employee Designation">
                                    <label for="Designation">Employee Designation</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="Course" class="form-control"  id="Course" name="Course" value="{{ EmpInfo.Course }}" placeholder="Employee Course">
                                    <label for="Course">Employee Course</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control"  id="Password" name="Password" value="{{ EmpInfo.Password }}" placeholder="Employee password">
                                    <label for="Password">Employee password</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isActive" name="isActive" {% if EmpInfo.isActive %} checked {% endif %}>
                                    <label class="form-check-label" for="isActive">Is Active</label>
                                </div>
                            </div>

                            <div class="col-12">
                               <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>

                    </form>
                    <div id="message" style="display:none; margin-top: 20px;">Course Registration successful. Please log in to start your course.</div>
                </div>

            </div>
        </div>
    </div>
    <!-- Contact End -->

    {% include 'Footer.html' %} 
    {% include 'JS.html' %}

    <script>
        function updateCourseFee() {
            var selectedCourse = document.getElementById("course").value;
            var courseOptions = document.getElementById("course").getElementsByTagName("option");
            var courseFeeField = document.getElementById("courseFee");

            for (var i = 0; i < courseOptions.length; i++) {
                if (courseOptions[i].value === selectedCourse) {
                    courseFeeField.value = courseOptions[i].getAttribute("data-fee");
                    break;
                }
            }
        }
