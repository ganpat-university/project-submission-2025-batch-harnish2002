<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>eLEARNING - eLearning HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    {% include "LinkFile.html" %}
  
   </head>

<body>
   {% include "frmVisitorHeader.html"%} <br>
  
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Emoloyee Login</h6>
                <h2 class="mb-3">Enter Details for Login</h2>
            </div>
            <div class="row g-4">
                <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                    <form action="/do_Emplogin/" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-floating">
                                    <input type="text" class="form-control"  id="ContactNo" name="ContactNo" placeholder="Your Contact Number">
                                    <label for="ContactNo">Your Contact Number</label>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Your Password">
                                    <label for="password">Your Password</label>
                                </div>
                            </div>
                            <div class="col-md-2"></div>                        
                        
                            <div class="col-md-2"></div>
                            <div class="col-8">
                                <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        
                    </form>
                </div>
            
            </div>
        </div>
    </div>
    <!-- Contact End -->

    {% include 'Footer.html' %} 
    {% include 'JS.html' %}

</body>

</html>
