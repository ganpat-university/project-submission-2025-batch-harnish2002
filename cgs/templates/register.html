{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>SignUp Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="registration-form">
    <form id="registrationForm">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <!-- Image Section -->
                <div class="col-md-6 d-none d-md-block image-container">
                    <img src="{% static 'img/img.jpg' %}" alt="Sample Image">
                </div>

                <!-- Form Section -->
                <div class="col-md-6 form-container">
                    <h3 class="text-center fw-bold mb-3">Create an Account</h3>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control form-control-sm" id="first_name" required>
                            <span class="error-message form-control form-control-sm" id="first_name_error"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control form-control-sm" id="last_name" required>
                            <span class="error-message form-control form-control-sm" id="last_name_error"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control form-control-sm" id="email" required>
                        <span class="error-message form-control form-control-sm" id="email_error"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Date Of Birth</label>
                        <input type="date" class="form-control form-control-sm" id="date_of_birth" required>
                        <span class="error-message form-control form-control-sm" id="date_of_birth_error"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Phone Number</label>
                        <input type="tel" class="form-control form-control-sm" id="contact_number" pattern="^\+91[\s.-]?\(?\d{5}\)?[\s.-]?\d{5}$" required>
                        <span class="error-message form-control form-control-sm" id="contact_number_error"></span>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6 select-container">
                            <label class="form-label fw-bold">Select Your Skills</label>
                            <select class="form-control form-control-sm" id="skills_select">
                                <option value="">Select</option>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="React">React</option>
                                <option value="Node">Node</option>
                                <option value="Python">Python</option>
                                <option value="Django">Django</option>
                                <option value="AI/ML">AI/ML</option>
                                <option value="SQL">SQL</option>
                                <option value="Java">Java</option>
                                <option value="Azure">Azure</option>
                                <option value="Google Cloud">Google Cloud</option>
                                <option value="Docker">Docker</option>
                                <option value="Angular">Angular</option>
                            </select>
                            <div class="selected-items" id="selected_skills"></div>
                            <span class="error-message form-control form-control-sm" id="skills_error"></span>
                        </div>

                        <div class="col-md-6 select-container">
                            <label class="form-label fw-bold">Select Your Interest</label>
                            <select class="form-control form-control-sm" id="interests_select">
                                <option value="">Select</option>
                                <option value="Web Developer">Web Developer</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Cyber Security">Cyber Security</option>
                                <option value="Cloud Computing">Cloud Computing</option>
                            </select>
                            <div class="selected-items" id="selected_interests"></div>
                            <span class="error-message form-control form-control-sm" id="interests_error"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" required>
                        <span class="error-message form-control form-control-sm" id="password_error"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm" id="confirm_password" required>
                        <span class="error-message form-control form-control-sm" id="confirm_password_error"></span>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms_accepted" required>
                        <label class="form-check-label terms-label">
                            I Accept The <a href="#" class="terms-link">Terms & Conditions</a>
                        </label>
                        <span class="error-message" id="terms_error"></span>
                    </div>
                    
                    

                    <button type="submit" class="btn btn-primary btn-sm w-100">Sign Up</button>

                    <p class="text-center mt-3 small-text">
                        Already have an account? <a href="{% url 'login' %}" class="small-link">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
