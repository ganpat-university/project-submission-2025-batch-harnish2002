{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
</head>
<body>
    <div class="container">
        <div class="reset-password-container">
            <h3 class="text-center fw-bold">Reset Password</h3>
            <p class="text-center">Enter your new password</p>

            {% if error %}
                <p class="text-danger text-center">{{ error }}</p>
            {% else %}
                <form id="resetPasswordForm">
                    {% csrf_token %}
                    <input type="hidden" id="token" value="{{ token }}">
                    <div class="mb-3">
                        <label class="form-label fw-bold">New Password</label>
                        <input type="password" class="form-control form-control-sm" id="new_password" placeholder="Enter new password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm" id="confirm_password" placeholder="Confirm new password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm w-100">Reset Password</button>
                </form>
                
                <p id="message" class="text-center mt-3"></p>
            {% endif %}
            
            <p class="text-center mt-3"><a href="{% url 'login' %}">Back to Login</a></p>
        </div>
    </div>

    <script src="{% static 'js/reset_password.js' %}"></script>
</body>
</html>
