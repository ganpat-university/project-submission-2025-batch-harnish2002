{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- External Libraries -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/otp_verification.css' %}">
</head>

<body>
    <div class="container py-4 h-100 d-flex justify-content-center align-items-center">
        <div class="card card-registration">
            <div class="row align-items-center justify-content-center">
                
                <!-- Left Side Image -->
                <div class="col-md-5 d-none d-md-block">
                    <img src="{% static 'img/otp2.jpg' %}" class="img-fluid otp-image"/>
                </div>

                <!-- OTP Form -->
                <div class="col-md-7 otp-container">
                    <div class="card-body text-black text-center">
                        <h3 class="fw-bold fs-1 mb-4">OTP Verification</h3>
                        <h5 class="fw-normal fs-5 mb-4">
                            We have sent you an email. Please check your inbox <br> and enter the OTP code.
                        </h5>

                        <form id="otpForm">
                            <h4 class="opt-text">Enter Your OTP</h4>

                            <div class="input-field">
                                <input type="number" class="otp-input" maxlength="1" data-index="0" />
                                <input type="number" class="otp-input" maxlength="1" data-index="1" />
                                <input type="number" class="otp-input" maxlength="1" data-index="2" />
                                <input type="number" class="otp-input" maxlength="1" data-index="3" />
                            </div>

                            <div class="d-flex flex-column align-items-center pt-3">
                                <p id="error-message" class="error-message"></p>
                                <button type="submit" class="btn btn-lg verify-otp">Verify OTP</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/otp_verification.js' %}"></script> 
</body>

</html>
