{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
    <div class="container">
        <div class="forgot-password-container">
            <h3 class="text-center fw-bold">Forgot Password</h3>
            <p class="text-center">Enter your registered email to reset password</p>

            <form id="forgotPasswordForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Email ID</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn btn-primary btn-sm w-100">Send Reset Link</button>
            </form>
            
            <p id="message" class="text-center mt-3"></p>
            <p class="text-center mt-3"><a href="{% url 'login' %}">Back to Login</a></p>
        </div>
    </div>

    <script src="{% static 'js/forgot_password.js' %}"></script>
</body>
</html>
