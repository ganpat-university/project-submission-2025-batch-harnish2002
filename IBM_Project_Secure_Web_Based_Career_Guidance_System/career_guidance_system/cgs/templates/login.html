{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Add reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <div class="login-container">
        <div class="row align-items-center">
            <!-- Image Section -->
            <div class="col-md-6 d-none d-md-block image-container text-center">
                <img src="{% static 'img/img.jpg' %}" alt="Sample Image">
            </div>

            <!-- Login Section -->
            <div class="col-md-6 form-container">
                <h3 class="text-center fw-bold">Login</h3>
                <p class="text-center">Welcome back! Please login to continue.</p>

                <form id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email ID</label>
                        <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password">
                            <span class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <p class="text-end mt-1"><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
                    </div>
                    
                    <!-- Add reCAPTCHA element -->
                    <div class="mb-3 d-flex justify-content-center">
                        <div class="g-recaptcha" data-sitekey="6Ldd1ewqAAAAALUNjkaErDktWfpEKjmwImcoHFgw"></div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-sm w-100">Login</button>
                    </div>
                </form>
                <p id="error-message" class="error"></p>
                <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
